apt:
  primary:
  - arches:
    - default
    uri: http://http.us.debian.org/debian
keyboard:
  layout: us
locale: en_GB.UTF-8
network:
  ethernets:
    any:
      addresses:
      - 192.168.1.42/24
      gateway4: 192.168.1.1
      match:
        name: en*
      nameservers:
        addresses:
        - 192.168.1.1
version: 1
#   4: Directive: d-i debian-installer/locale string en_US
#      Mapped to: locale: en_US
