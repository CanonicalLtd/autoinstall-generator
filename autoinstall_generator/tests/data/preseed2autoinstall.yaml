apt:
  primary:
  - arches:
    - default
    uri: http://http.us.debian.org/debian
debconf-selections: |
  apt-setup/cdrom/set-first boolean false
  apt-setup/cdrom/set-second boolean true
keyboard:
  layout: us
locale: en_GB.UTF-8
network:
  ethernets:
    any:
      addresses:
      - 192.168.1.42/24
      gateway4: 192.168.1.1
      match:
        name: en*
      nameservers:
        addresses:
        - 192.168.1.1
  version: 2
storage:
  layout:
    name: lvm
version: 1
